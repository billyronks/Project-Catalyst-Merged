{{- if .Values.smsc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "brivas.fullname" . }}-smsc
  labels:
    {{- include "brivas.labels" . | nindent 4 }}
    app.kubernetes.io/component: smsc
spec:
  replicas: {{ .Values.smsc.replicas }}
  selector:
    matchLabels:
      {{- include "brivas.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: smsc
  template:
    metadata:
      labels:
        {{- include "brivas.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: smsc
    spec:
      containers:
        - name: smsc
          image: "{{ .Values.smsc.image.repository }}:{{ .Values.smsc.image.tag | default .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.smsc.service.httpPort }}
            - name: grpc
              containerPort: {{ .Values.smsc.service.grpcPort }}
            - name: smpp
              containerPort: {{ .Values.smsc.service.smppPort }}
          env:
            - name: HTTP_BIND
              value: "0.0.0.0:{{ .Values.smsc.service.httpPort }}"
            - name: GRPC_BIND
              value: "0.0.0.0:{{ .Values.smsc.service.grpcPort }}"
            - name: SMPP_BIND
              value: "0.0.0.0:{{ .Values.smsc.service.smppPort }}"
            - name: LUMADB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.lumadb.secretName }}
                  key: url
          resources:
            {{- toYaml .Values.smsc.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "brivas.fullname" . }}-smsc
  labels:
    {{- include "brivas.labels" . | nindent 4 }}
spec:
  type: {{ .Values.smsc.service.type }}
  ports:
    - port: {{ .Values.smsc.service.httpPort }}
      targetPort: http
      name: http
    - port: {{ .Values.smsc.service.grpcPort }}
      targetPort: grpc
      name: grpc
    - port: {{ .Values.smsc.service.smppPort }}
      targetPort: smpp
      name: smpp
  selector:
    {{- include "brivas.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: smsc
{{- end }}
