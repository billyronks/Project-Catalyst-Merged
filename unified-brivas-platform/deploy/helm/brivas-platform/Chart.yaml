apiVersion: v2
name: brivas-platform
description: Unified Brivas Platform Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: smsc
    version: "1.0.0"
    condition: smsc.enabled
  - name: ussd-gateway
    version: "1.0.0"
    condition: ussd-gateway.enabled
  - name: unified-messaging
    version: "1.0.0"
    condition: unified-messaging.enabled
  - name: payment-service
    version: "1.0.0"
    condition: payment-service.enabled
  - name: landing-service
    version: "1.0.0"
    condition: landing-service.enabled
