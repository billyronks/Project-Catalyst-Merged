# Coturn STUN/TURN Server Configuration
# Voice-Switch-IM WebRTC NAT Traversal

# Listening ports
listening-port=3478
tls-listening-port=5349
alt-listening-port=3479
alt-tls-listening-port=5350

# Relay ports for media
min-port=49152
max-port=65535

# Fingerprints
fingerprint

# Long-term credentials
lt-cred-mech

# Realm
realm=brivas.io

# Server name
server-name=turn.brivas.io

# Static auth secret (use env var in production)
static-auth-secret=brivas_turn_secret_change_me

# Total quota
total-quota=100

# Max bps per session
max-bps=1000000

# Stale nonce
stale-nonce=600

# No multicast peers
no-multicast-peers

# Logging
log-file=/var/log/coturn/turnserver.log
simple-log
new-log-timestamp

# Verbose
verbose

# No TLS (use in production with proper certs)
# cert=/etc/coturn/cert.pem
# pkey=/etc/coturn/key.pem

# Disable old protocols
no-sslv3
no-tlsv1
no-tlsv1_1

# CLI
cli-ip=127.0.0.1
cli-port=5766
cli-password=brivas_cli_secret

# Prometheus metrics (optional)
# prometheus
