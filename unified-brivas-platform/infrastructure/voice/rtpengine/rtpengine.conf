# RTPEngine Configuration
# Voice-Switch-IM Media Handling

[rtpengine]
# Network
interface = internal/eth0
listen-ng = 22222
listen-cli = 9900

# Ports
port-min = 30000
port-max = 40000

# Logging
log-level = 6
log-facility = daemon
log-stderr = false

# Recording (optional)
# recording-dir = /var/spool/rtpengine
# recording-method = pcap
# recording-format = eth

# TOS for audio
tos = 184

# Timeouts
timeout = 60
silent-timeout = 3600
final-timeout = 7200

# DTLS for WebRTC
dtls-passive = yes

# Redis for HA (optional)
# redis = 127.0.0.1:6379/1
# redis-write = 127.0.0.1:6379/1

# Delete delay
delete-delay = 30

# Forking
table = 0
no-fallback = no
