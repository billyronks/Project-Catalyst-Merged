apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-hub
  namespace: brivas
  labels:
    app: messaging-hub
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: messaging-hub
  template:
    metadata:
      labels:
        app: messaging-hub
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: brivas-service
      containers:
        - name: messaging-hub
          image: brivas/messaging-hub:latest
          ports:
            - name: grpc
              containerPort: 50053
            - name: http
              containerPort: 8080
            - name: webhooks
              containerPort: 8081
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: brivas-common-config
            - secretRef:
                name: lumadb-credentials
            - secretRef:
                name: platform-credentials
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-hub
  namespace: brivas
spec:
  selector:
    app: messaging-hub
  ports:
    - name: grpc
      port: 50053
      targetPort: 50053
    - name: http
      port: 80
      targetPort: 8080
    - name: webhooks
      port: 8081
      targetPort: 8081
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: messaging-hub
  namespace: brivas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: messaging-hub
  minReplicas: 5
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
