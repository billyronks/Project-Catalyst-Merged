apiVersion: apps/v1
kind: Deployment
metadata:
  name: ussd-gateway
  namespace: brivas
  labels:
    app: ussd-gateway
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ussd-gateway
  template:
    metadata:
      labels:
        app: ussd-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: brivas-service
      containers:
        - name: ussd-gateway
          image: brivas/ussd-gateway:latest
          ports:
            - name: grpc
              containerPort: 50051
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: brivas-common-config
            - secretRef:
                name: lumadb-credentials
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ussd-gateway
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: ussd-gateway
  namespace: brivas
spec:
  selector:
    app: ussd-gateway
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ussd-gateway
  namespace: brivas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ussd-gateway
  minReplicas: 3
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
