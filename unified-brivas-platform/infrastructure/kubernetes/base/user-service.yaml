apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: brivas
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: brivas-service
      containers:
        - name: user-service
          image: brivas/user-service:latest
          ports:
            - name: grpc
              containerPort: 50056
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: brivas-common-config
            - secretRef:
                name: lumadb-credentials
            - secretRef:
                name: jwt-signing-keys
          env:
            - name: ARGON2_MEMORY_COST
              value: "65536"
            - name: ARGON2_TIME_COST
              value: "3"
            - name: ARGON2_PARALLELISM
              value: "4"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: brivas
spec:
  selector:
    app: user-service
  ports:
    - name: grpc
      port: 50056
      targetPort: 50056
    - name: http
      port: 80
      targetPort: 8080
