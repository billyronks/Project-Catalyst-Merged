apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: brivas
  labels:
    app: payment-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: brivas-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: payment-service
          image: brivas/payment-service:latest
          ports:
            - name: grpc
              containerPort: 50055
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          envFrom:
            - configMapRef:
                name: brivas-common-config
            - secretRef:
                name: lumadb-credentials
            - secretRef:
                name: payment-gateway-credentials
          env:
            - name: PCI_COMPLIANT_MODE
              value: "true"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: brivas
spec:
  selector:
    app: payment-service
  ports:
    - name: grpc
      port: 50055
      targetPort: 50055
    - name: http
      port: 80
      targetPort: 8080
