query UsersList {
  users {
    id
    name
    email
  }
}

query OrganizationsList {
  organizations {
    id
    name
  }
}

query ProjectsList {
  projects {
    id
    name
    organization_id
  }
}

mutation CreateProject($name: String!, $organization_id: ID) {
  insert_project_one(object: {name: $name, organization_id: $organization_id}) {
    id
    name
  }
}
